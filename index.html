<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>FSM</title>

    <script src="lib/jquery-1.11.3.min.js"></script>
    <script src="lib/state-machine.js"></script>
    <script src="js/main.js"></script>
</head>
<p>
<h2>DNS state</h2>

<div id="control">
    <input type="radio" value="active_healthy">active_healthy<Br>
    <input type="radio" value="active_some_not_healthy">active_some_not_healthy<Br>
    <input type="radio" value="active_group_unhealthy">active_group_unhealthy
</div>
<p><button id="reset-control">reset</button></p>
<div id="images-container">
    <div id="dns_initial_state" class="dns-state" style="display: inline;">
            <img src="img/dns_initial_state.png" alt="dns_initial_state" style="max-width:100%;">
    </div>
    <div id="active_healthy" class="dns-state" style="display: none;">
        <img src="img/active_healthy.png" alt="dns_initial_state" style="max-width:100%;">
    </div>
    <div id="active_some_not_healthy" class="dns-state" style="display: none;">
        <img src="img/active_some_not_healthy.png" alt="active some not healthy" style="max-width:100%;">
    </div>
    <div id="active_group_unhealthy" class="dns-state" style="display: none;">
        <img src="img/active_group_unhealthy.png" alt="active group unhealthy" style="max-width:100%;">
    </div>
</div>
</body>
</html>
