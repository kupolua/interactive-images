<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta http-equiv="x-ua-compatible" content="ie=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <title>Cropper.js</title>
    <link rel="stylesheet" href="lib/cropperjs/dist/cropper.css">
    <link rel="stylesheet" href="lib/jbreadcrumbs/css/qunit-1.10.0.css">
    <style>
        .container {
            max-width: 960px;
            margin: 20px auto;
        }
        img {
            max-width: 100%;
        }
        .row,
        .preview {
            overflow: hidden;
        }
        .col {
            float: left;
        }
        .col-6 {
            width: 50%;
        }
        .col-3 {
            width: 25%;
        }
        .col-2 {
            width: 16.7%;
        }
        .col-1 {
            width: 8.3%;
        }
    </style>
</head>
<body>

<div id="crumbs1">
    <a style="margin-left:10px;margin-right:10px;display:inline-block;text-decoration:none" crumb="S" href="#" class="breadCrumb" id="bcS">S</a>
    <a style="margin-left:10px;margin-right:10px;display:inline-block;text-decoration:none" crumb="F" href="#" class="breadCrumb" id="bcF">F</a>
</div>

<div class="container">
    <h1>Customize preview for Cropper</h1>
    <div class="row">
        <div class="col col-6">
            <img id="image" src="img/dns_initial_state.png" alt="Picture">
        </div>
        <div class="col col-3">
            <div class="preview"></div>
        </div>
        <div class="col col-2">
            <div class="preview"></div>
        </div>
        <div class="col col-1">
            <div class="preview"></div>
        </div>
    </div>
</div>

<script src="lib/jquery-1.11.3.min.js"></script>
<script src="lib/cropperjs/dist/cropper.js"></script>
<script src="lib/jbreadcrumbs/js/qunit-1.10.0.js"></script>
<script src="lib/jbreadcrumbs/js/jbreadcrumbs.js"></script>
<script>
    var randomData = [{name: "Somthing", data: 12},
        {name: "Someone", data: 32},
        {name: "foobar", data: 42}];

    $("#crumbs1").breadCrumbs({crumb: "name", data: randomData, crumbClicked: function(crumb){
        console.log(crumb," clicked");
    }});

    function each(arr, callback) {
        var length = arr.length;
        var i;
        for (i = 0; i < length; i++) {
            callback.call(arr, arr[i], i, arr);
        }
        return arr;
    }
    window.addEventListener('DOMContentLoaded', function () {
        var image = document.querySelector('#image');
        var previews = document.querySelectorAll('.preview');
        var cropper = new Cropper(image, {
            movable: true,
            zoomable: true,
            rotatable: true,
            scalable: true,

            ready: function () {
                var clone = this.cloneNode();
                clone.className = ''
                clone.style.cssText = (
                        'display: block;' +
                        'width: 100%;' +
                        'min-width: 0;' +
                        'min-height: 0;' +
                        'max-width: none;' +
                        'max-height: none;'
                );
                each(previews, function (elem) {
                    elem.appendChild(clone.cloneNode());
                });
            },
            crop: function (e) {
                var data = e.detail;
                var cropper = this.cropper;
                var imageData = cropper.getImageData();
                var previewAspectRatio = data.width / data.height;
                each(previews, function (elem) {
                    var previewImage = elem.getElementsByTagName('img').item(0);
                    var previewWidth = elem.offsetWidth;
                    var previewHeight = previewWidth / previewAspectRatio;
                    var imageScaledRatio = data.width / previewWidth;
                    elem.style.height = previewHeight + 'px';
                    previewImage.style.width = imageData.naturalWidth / imageScaledRatio + 'px';
                    previewImage.style.height = imageData.naturalHeight / imageScaledRatio + 'px';
                    previewImage.style.marginLeft = -data.x / imageScaledRatio + 'px';
                    previewImage.style.marginTop = -data.y / imageScaledRatio + 'px';
                });
            }
        });
    });
</script>
</body>
</html>
